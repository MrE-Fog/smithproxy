name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        repository: astibal/socle
    - name: make build
      run: mkdir build && cd build
    - name: cmake
      run: cmake .. -DBUILD_TYPE=Release 
    - name: make 
      run: make 
